<script>
    //单击文本框直接全选；
    $("input.f_text:text").click(function () {
        $(this).select();
    });

    //自动将句号变成空格
    $('#mainInput').keydown(function (e) {
        if (e.key == ".") {
            $(this).val($(this).val() + ' ');
            return false;
        }
    });
    $("a.f_play").click(function () {
        audio = document.getElementById('player') //初始化音频路径
        play(0, 1);
        $("textarea.b")[0].focus();
    });
</script>
